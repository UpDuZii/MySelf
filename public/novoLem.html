<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Pagina para criar um novo lembrete -->
  <title>My Self</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="./javascripts/novLem.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a href="/" class="navbar-brand navbar-center">MySelf</a>
    </div>
  </nav>
  <br>
  <div class="container-fluid bg-grey">
    <h2 class="text-center">Lembretes</h2>
    <div class="row">
      <div class="col-sm-14">
        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="titulo" name="titulo" placeholder="Titulo" type="text" required>
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="dataHora" name="datahora" placeholder="Data e Hora" type="datetime"
              required>
          </div>
        </div>
        <textarea class="form-control" id="descricao" name="descricao" placeholder="Descrição" rows="5"></textarea>
        <br>
        <div class="row text-center">
          <button type="button" class="btn btn-success" onclick="verde()">Baixo</button>
          <button type="button" class="btn btn-warning actives" onclick="amarelo()">Médio</button>
          <button type="button" class="btn btn-danger" onclick="vermelho()">Alto</button>
        </div>
        <br>
        <div class="row text-center">
          <div class="col-sm-12 form-group">
            <button class="btn btn-default" type="submit" onclick="getLembrete()">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Imagem e Footer -->
  <div class="staticFooter text-center">
    <img src="/images/memyi.jpg" class="w3-image w3-greyscale-min" style="width:100%">
    <p>Universidade Europeia - Daniel Novo</p>
  </div>

</body>

</html>
